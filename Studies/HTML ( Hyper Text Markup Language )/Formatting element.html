<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting element</title>
</head>
<body>
    <h2><i>Hello World</i></h2> <!--iTalic tag-->

    <p><b>Hello World</b> Hi Everyone <br> The World is <u>Beautiful</u></p> <!--Bold Tag and Underlne tag-->

    <p>All 10 seasons now at <strike>$100</strike> $5</p> <!--strike tag-->

    <p>X <sub>1</sub></p> <!--sub tag-->
    
    <p>X <sup>2</sup></p>  <!--sup tag-->

    <p><pre>Hello                                 World</pre></p>  <!--pre tag-->
</body>
</html>
