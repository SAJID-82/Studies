<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="10" width="500px"> <!--Cellpadding Cellspacing-->
 
        <tr>
            <th rowspan="5">A , B</th> <!--Rowspan-->
        </tr>

        <tr>
            <th colspan="2">Names</th>  <!--Colspan-->
        </tr>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>A</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
